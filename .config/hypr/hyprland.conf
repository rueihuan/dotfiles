
# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Monitors/
# #######################################################################################
monitor = , preferred, auto, 1


# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# #######################################################################################
windowrulev2 = float,class:^(Alacritty)$
windowrulev2 = float,class:(pavucontrol-qt)
windowrulev2 = float,class:(steam)
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# #######################################################################################

# Set programs that you use
$term = alacritty
$termSession = alacritty --command zellij attach -c alpha-session options --theme dracula
$menu = wofi --show drun
$browser = google-chrome-stable# --enable-features=UseOzonePlatform --ozone-platform=wayland
$finance = LD_LIBRARY_PATH=/opt/WebullDesktop WebullDesktop
$volume = pavucontrol-qt
$notify = hyprctl notify -1 3000 "rgb(ff1ea3)"

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = hyprpm reload

exec-once = hyprctl dispatch workspace 1

exec-once = fcitx5 -d
exec-once = zellij delete-session alpha-session --force

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Source a file (multi-file configs)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


# #######################################################################################
# See the the following for more
# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Dispatchers/
# #######################################################################################

# Mod Keys
$mainMod = SUPER
$mainModL = SUPER_L
$mainModR = SUPER_R
$subMod = ALT

# Internal
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, forcerendererreload, 

bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, SPACE, centerwindow

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod SHIFT, T, pseudo, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Applications
bind = $mainMod, RETURN, exec, $termSession
bind = $mainMod SHIFT, RETURN, exec, $term

bind = $mainMod, D, exec, $menu
bind = $mainMod, G, exec, $browser 
bind = $mainMod, B, exec, $finance
bind = $mainMod, V, exec, $volume

bind = $mainMod CTRL, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Submaps
## NULL mode -----------------------------------------------
bind = $mainMod, N, exec, $notify "Submaps NULL on"
bind = $mainMod, N, submap, null

submap = null
bind = , escape, exec, $notify "Submaps NULL off"
bind = , escape, submap, reset
submap = reset

## POWER mode ----------------------------------------------
bind = $mainMod, P, exec, $notify "Submaps POWER on"
bind = $mainMod, P, submap, power

submap = power
bind = , R, exec, reboot
bind = , S, exec, shutdown -h now
bind = , M, exit, 

bind = , catchall, exec, $notify "Not Supported Keybind in Submaps"

bind = , return, exec, $notify "Submaps POWER off"
bind = , return, submap,reset
submap = reset

# Workspace mode ---------------------------------------------
bind = $mainMod, W, exec, $notify "Submaps WORKSPACE on"
bind = $mainMod, W, submap, workspace

bind = $mainMod, 1, exec, $notify "Workspace Q"
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, exec, $notify "Workspace W"
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, exec, $notify "Workspace E"
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, exec, $notify "Workspace A"
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, exec, $notify "Workspace S"
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, exec, $notify "Workspace D"
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, exec, $notify "Workspace F"
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, exec, $notify "Workspace Z"
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, exec, $notify "Workspace X"
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, exec, $notify "Workspace C"
bind = $mainMod, 0, workspace, 10

submap = workspace
bind = , Q, exec, $notify "Workspace Q"
bind = , Q, workspace, 1
bind = , W, exec, $notify "Workspace W"
bind = , W, workspace, 2
bind = , E, exec, $notify "Workspace E"
bind = , E, workspace, 3
bind = , A, exec, $notify "Workspace A"
bind = , A, workspace, 4
bind = , S, exec, $notify "Workspace S"
bind = , S, workspace, 5
bind = , D, exec, $notify "Workspace D"
bind = , D, workspace, 6
bind = , F, exec, $notify "Workspace F"
bind = , F, workspace, 7
bind = , Z, exec, $notify "Workspace Z"
bind = , Z, workspace, 8
bind = , X, exec, $notify "Workspace X"
bind = , X, workspace, 9
bind = , C, exec, $notify "Workspace C"
bind = , C, workspace, 10

bind = , H, exec, $notify "Workspace Backward"
bind = , H, workspace, -1
bind = , L, exec, $notify "Workspace Forward"
bind = , L, workspace, +1

bind = $mainMod, Q, exec, $notify "Workspace Q"
bind = $mainMod, Q, movetoworkspace, 1
bind = $mainMod, W, exec, $notify "Workspace W"
bind = $mainMod, W, movetoworkspace, 2
bind = $mainMod, E, exec, $notify "Workspace E"
bind = $mainMod, E, movetoworkspace, 3
bind = $mainMod, A, exec, $notify "Workspace A"
bind = $mainMod, A, movetoworkspace, 4
bind = $mainMod, S, exec, $notify "Workspace S"
bind = $mainMod, S, movetoworkspace, 5
bind = $mainMod, D, exec, $notify "Workspace D"
bind = $mainMod, D, movetoworkspace, 6
bind = $mainMod, F, exec, $notify "Workspace F"
bind = $mainMod, F, movetoworkspace, 7
bind = $mainMod, Z, exec, $notify "Workspace Z"
bind = $mainMod, Z, movetoworkspace, 8
bind = $mainMod, X, exec, $notify "Workspace X"
bind = $mainMod, X, movetoworkspace, 9
bind = $mainMod, C, exec, $notify "Workspace C"
bind = $mainMod, C, movetoworkspace, 10

bind = , return, exec, $notify "Submaps WORKSPACE off"
bind = , return, submap,reset
submap = reset


# #######################################################################################
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# #######################################################################################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    cursor_inactive_timeout = 5
    layout = dwindle # dwindle or master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    rounding = 12
    #active_opacity = 1.0
    #inactive_opacity = 0.95
    
    blur {
        enabled = false
        size = 8
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 4
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,     1, 7,  myBezier
    animation = windowsOut,  1, 7,  default, popin 80%
    animation = border,      1, 10, default
    animation = borderangle, 1, 8,  default
    animation = fade,        1, 7,  default
    animation = workspaces,  1, 6,  default, slidefade 50%
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

