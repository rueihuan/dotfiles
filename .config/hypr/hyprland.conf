# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Monitors/
# #######################################################################################
monitor = , preferred, auto, 1


# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# #######################################################################################
windowrulev2 = float,class:(com.mitchellh.ghostty)
windowrulev2 = size 1550 950,class:(com.mitchellh.ghostty)
windowrulev2 = float,class:(VirtualBox)
windowrulev2 = size 1550 950,class:(VirtualBox)
windowrulev2 = float,class:(lact)
windowrulev2 = float,title:(pavucontrol)
windowrulev2 = float,class:(qt6ct)
windowrulev2 = float,class:(steam)

windowrulev2 = tile,class:(Webull)
windowrulev2 = tile,class:(REAPER)

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# #######################################################################################

# Set programs that you use
$notify = hyprctl notify -1 3000 "rgb(ff1ea3)"
$termSession = ghostty -e zellij attach -c alpha-session options --theme night-owl

# Execute your favorite apps at launch
exec = kill hyprpaper & hyprpaper
exec-once = hypridle
exec-once = hyprpm reload

exec-once = fcitx5 -d
exec-once = zellij delete-session alpha-session --force

exec-once = hyprctl dispatch workspace 1
exec-once = $termSession

# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

env = QT_IM_MODULE,fcitx
#env = GTK_IM_MODULE,wayland
env = XMODIFIERS,@im=fcitx

# Source a file (multi-file configs)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


# #######################################################################################
# See the the following for more
# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Dispatchers/
# #######################################################################################

$mainMod = ALT
$subMod = SUPER

# Main Mod Keys for Managing Window ============================================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, fullscreenstate, 2, -1, 
bind = $mainMod, R, forcerendererreload, 

bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, SPACE, centerwindow

bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod SHIFT, T, pseudo, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

bind = $mainMod, Q, exec, $notify "Workspace Q"
bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, exec, $notify "Workspace W"
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, exec, $notify "Workspace E"
bind = $mainMod, E, workspace, 3
bind = $mainMod, A, exec, $notify "Workspace A"
bind = $mainMod, A, workspace, 4
bind = $mainMod, S, exec, $notify "Workspace S"
bind = $mainMod, S, workspace, 5
bind = $mainMod, D, exec, $notify "Workspace D"
bind = $mainMod, D, workspace, 6
bind = $mainMod, Z, exec, $notify "Workspace Z"
bind = $mainMod, Z, workspace, 8
bind = $mainMod, X, exec, $notify "Workspace X"
bind = $mainMod, X, workspace, 9
bind = $mainMod, C, exec, $notify "Workspace C"
bind = $mainMod, C, workspace, 10

bind = $mainMod SHIFT, Q, exec, $notify "Workspace Q"
bind = $mainMod SHIFT, Q, movetoworkspace, 1
bind = $mainMod SHIFT, W, exec, $notify "Workspace W"
bind = $mainMod SHIFT, W, movetoworkspace, 2
bind = $mainMod SHIFT, E, exec, $notify "Workspace E"
bind = $mainMod SHIFT, E, movetoworkspace, 3
bind = $mainMod SHIFT, A, exec, $notify "Workspace A"
bind = $mainMod SHIFT, A, movetoworkspace, 4
bind = $mainMod SHIFT, S, exec, $notify "Workspace S"
bind = $mainMod SHIFT, S, movetoworkspace, 5
bind = $mainMod SHIFT, D, exec, $notify "Workspace D"
bind = $mainMod SHIFT, D, movetoworkspace, 6
bind = $mainMod SHIFT, Z, exec, $notify "Workspace Z"
bind = $mainMod SHIFT, Z, movetoworkspace, 8
bind = $mainMod SHIFT, X, exec, $notify "Workspace X"
bind = $mainMod SHIFT, X, movetoworkspace, 9
bind = $mainMod SHIFT, C, exec, $notify "Workspace C"
bind = $mainMod SHIFT, C, movetoworkspace, 10

bind = $mainMod, TAB, exec, $notify "Workspace Backward"
bind = $mainMod, TAB, workspace, previous

bind = $mainMod SHIFT, TAB, exec, $notify "Workspace Backward"
bind = $mainMod SHIFT, TAB, movetoworkspace, previous

# Submaps
## Quick Call -----------------------------------------------
bind = $subMod, RETURN, exec, $termSession
bind = $subMod SHIFT, RETURN, exec, ghostty

bind = $subMod, O, exec, obsidian

bind = $subMod, G, exec, zen-browser
bind = $subMod SHIFT, G, exec, google-chrome-stable

bind = $subMod, M, exec, ghostty -e pulsemixer

## NULL mode -----------------------------------------------
bind = $subMod, N, exec, $notify "Submaps NULL on"
bind = $subMod, N, submap, null

submap = null
bind = , escape, exec, $notify "Submaps NULL off"
bind = , escape, submap, reset
submap = reset

## Utility mode ------------------------------------------------
bind = $subMod, U, exec, $notify "Submaps UTILITY on"
bind = $subMod, U, submap, app

submap = app

$krita = cd ~/.local/share/Steam/steamapps/common/Krita && bash launch.sh
$webull = LD_LIBRARY_PATH=/opt/WebullDesktop WebullDesktop

bind = , K, exec, $notify "Launching Krita"
bind = , K, exec, $krita
bind = , K, submap, reset

bind = , G, exec, $notify "Launching Godot"
bind = , G, exec, $godot
bind = , G, submap, reset

bind = , B, exec, $notify "Launching Blender"
bind = , B, exec, $blender
bind = , B, submap, reset

bind = , W, exec, $notify "Launching Webull"
bind = , W, exec, $webull
bind = , W, submap, reset

# bind = $mainMod, X, exec, grim $(date '+%F_%T').png
# bind = $mainMod SHIFT, X, exec, slurp | grim -g - $(date '+%F_%T').png

# bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = , catchall, exec, $notify "Not a suppoted keybind"

bind = , return, exec, $notify "Submaps APP off"
bind = , return, submap, reset
bind = , escape, exec, $notify "Submaps APP off"
bind = , escape, submap, reset

submap = reset

## POWER mode ----------------------------------------------
bind = $subMod, P, exec, $notify "Submaps POWER on"
bind = $subMod, P, submap, power

submap = power

bind = , R, exec, reboot
bind = , D, exec, shutdown -h now

bind = , L, exec, hyprlock
bind = , L, submap, reset

bind = , H, exec, hyprlock
bind = , H, exec, systemctl suspend
bind = , H, submap, reset

bind = , M, exit, 

bind = , return, exec, $notify "Submaps POWER off"
bind = , return, submap, reset
bind = , escape, exec, $notify "Submaps POWER off"
bind = , escape, submap, reset

submap = reset

# Sub Mod Keys for Commanding Keysym ============================================

bind = $subMod, Q, killactive, 
bind = $subMod, SPACE, exec, wofi --show drun


# #######################################################################################
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# #######################################################################################
general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle # dwindle or master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 12
    #active_opacity = 1.0
    #inactive_opacity = 0.95
    
    blur {
        enabled = false
        size = 8
        passes = 1
    }

    #drop_shadow = false
    #shadow_range = 4
    #shadow_render_power = 4
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,     1, 7,  myBezier
    animation = windowsOut,  1, 7,  default, popin 80%
    animation = border,      1, 10, default
    animation = borderangle, 1, 8,  default
    animation = fade,        1, 7,  default
    animation = workspaces,  1, 6,  default, slidefade 50%
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    touchdevice {
        output = DP-3
    }

    tablet {
        output = DP-3
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
# }

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

