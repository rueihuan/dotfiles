[mgr]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = true
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 15

[preview]
tab_size = 12
image_filter = "nearest"
image_quality = 50
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
	{ run = 'vim "$@"', block = true, desc = "vim" },
]
read = [
	{ run = 'zathura "$@"', orphan = true, desc = "zathura", for = "linux" },
]
play = [
	{ run = 'mpv "$@"', orphan = true, desc = "mpv",  for = "linux" },
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]

[open]
rules = [
	{ mime = "text/*", use = "edit" },
	{ mime = "video/*", use = "play" },

	{ name = "*.json", use = "edit" },
	{ name = "*.pdf", use = "read" },
	{ name = "*.epub", use = "read" },

	# Multiple openers for a single rule
	{ name = "*.html", use = [ "open", "edit" ] },
]

